<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - SCOTT'S URBAN BITES RESTAURANT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-section {
        padding: 60px 20px;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                    url('images/menu-bg.jpg') center/cover no-repeat;
        color: white;
    }

    .gallery-section h2 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 40px;
        color: #f39c12;
    }

    .gallery-grid {
        max-width: 1100px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .gallery-grid img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    footer {
        background-color: #1c1c1c;
        color: white;
        text-align: center;
        padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <p>Explore the vibe of Scott's Urban Bites Restaurant</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <div class="gallery-section">
    <h2>Moments at SCOTT'S URBAN BITES RESTAURANT</h2>
    <div class="gallery-grid">
      <img src="images/gallery1.jpg" alt="Gallery Image 1">
      <img src="images/gallery2.jpg" alt="Gallery Image 2">
      <img src="images/gallery3.jpg" alt="Gallery Image 3">
      <img src="images/gallery4.jpg" alt="Gallery Image 4">
      <img src="images/gallery5.jpg" alt="Gallery Image 5">
      <img src="images/gallery6.jpg" alt="Gallery Image 6">
      <img src="images/gallery7.jpg" alt="Gallery Image 7">
    </div>
  </div>

  <footer>
    © 2025 SCOTT'S URBAN BITES – Mwanza, Tanzania
  </footer>

</body>
</html>
